name: Create Release Notes

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  check-should-run:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      tag_name: ${{ steps.check.outputs.tag_name }}
    steps:
      - name: Check should run
        id: check
        run: |
          if [[ "${{ github.event.pull_request.merged }}" == "true" && \
                "${{ startsWith(github.head_ref, 'release/') }}" == "true" && \
                "${{ github.base_ref }}" == "main" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            VERSION=echo ${{ github.head_ref }} | cut -d '/' -f 2
            echo "tag_name=v${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  generate_release_notes:
    runs-on: ubuntu-latest
    needs: check-should-run
    if: needs.check-should-run.outputs.should_run == 'true'
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: create Release Notes
        run: |
          gh release create ${{ needs.check-should-run.outputs.tag_name }} \
            --target main \
            --generate-notes \
            --draft \
            --latest
